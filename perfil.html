<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Yakwalls</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin: 1rem 0;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00fff7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Seu Perfil</h1>
    <img id="fotoPreview" src="https://via.placeholder.com/120" alt="Foto de Perfil">
    <input type="text" id="nome" placeholder="Seu nome"><br>
    <input type="url" id="foto" placeholder="URL da foto de perfil"><br>
    <button onclick="salvarPerfil()">Salvar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

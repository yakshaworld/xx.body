<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Fontes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Orbitron:wght@700&family=Pacifico&family=Bebas+Neue&family=Rubik+Glitch&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
      padding: 30px;
      font-size: 32px;
    }
    .fonte {
      margin: 20px 0;
    }
    .roboto {
      font-family: 'Roboto', sans-serif;
    }
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .pacifico {
      font-family: 'Pacifico', cursive;
    }
    .bebas {
      font-family: 'Bebas Neue', sans-serif;
    }
    .glitch {
      font-family: 'Rubik Glitch', sans-serif;
    }
    .retro {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="fonte roboto">Fonte: Roboto</div>
  <div class="fonte orbitron">Fonte: Orbitron</div>
  <div class="fonte pacifico">Fonte: Pacifico</div>
  <div class="fonte bebas">Fonte: Bebas Neue</div>
  <div class="fonte glitch">Fonte: Rubik Glitch</div>
  <div class="fonte retro">Fonte: Press Start 2P (estilo retr√¥)</div>
</body>
</html>

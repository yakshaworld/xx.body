<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Fontes 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Monoton&family=Playfair+Display:wght@700&family=Chakra+Petch:wght@700&family=Righteous&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
      padding: 30px;
      font-size: 32px;
    }
    .fonte {
      margin: 20px 0;
    }
    .anton {
      font-family: 'Anton', sans-serif;
    }
    .monoton {
      font-family: 'Monoton', cursive;
    }
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    .chakra {
      font-family: 'Chakra Petch', sans-serif;
    }
    .righteous {
      font-family: 'Righteous', cursive;
    }
    .vt323 {
      font-family: 'VT323', monospace;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="fonte anton">Fonte: Anton</div>
  <div class="fonte monoton">Fonte: Monoton</div>
  <div class="fonte playfair">Fonte: Playfair Display</div>
  <div class="fonte chakra">Fonte: Chakra Petch</div>
  <div class="fonte righteous">Fonte: Righteous</div>
  <div class="fonte vt323">Fonte: VT323 (estilo terminal retr√¥)</div>
</body>
</html>
